<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>POrtfolio</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header" id="header">
        <div class="header__container">
          <a href="./index.html" class="header__logo logo">
            <span class="logo__txt">Web</span>
            <span class="logo__txt logo__txt--dark">Studio</span>
          </a>
          <div class="header__menu menu">
            <button
              type="button"
              class="menu__btn menu__btn--open"
              id="mobile-menu-btn"
              data-modal="mobile-menu"
            >
              <svg><use href="img/symbol-defs.svg#menu"></use></svg>
            </button>
            <div class="menu__body" id="mobile-menu">
              <button
                type="button"
                class="menu__btn menu__btn--close modal-exit"
                id="mobile-menu-btn"
                data-modal="mobile-menu"
              >
                <svg><use href="img/symbol-defs.svg#close"></use></svg>
              </button>
              <nav class="menu__nav nav">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a
                      href="./index.html"
                      class="nav__link"
                      data-nav-link="/index.html"
                      >Студія</a
                    >
                  </li>
                  <li class="nav__item">
                    <a
                      href="./portfolio.html"
                      class="nav__link"
                      data-nav-link="/portfolio.html"
                      >Портфоліо</a
                    >
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Контакти</a>
                  </li>
                </ul>
              </nav>
              <div class="menu__contacts contacts">
                <ul class="contacts__list">
                  <li class="contacts__item">
                    <a href="#" class="contacts__link contacts__link--number">
                      <svg>
                        <use href="img/symbol-defs.svg#smartphone"></use>
                      </svg>
                      +38 096 111 11 11
                    </a>
                  </li>
                  <li class="contacts__item">
                    <a href="#" class="contacts__link">
                      <svg>
                        <use href="img/symbol-defs.svg#envelope"></use>
                      </svg>
                      info@dewstudio.com
                    </a>
                  </li>
                </ul>
              </div>
              <div class="menu__subcontacts subcontacts">
                <ul class="subcontacts__list">
                  <li class="subcontacts__item">
                    <a href="#" class="subcontacts__link">instagram</a>
                  </li>
                  <li class="subcontacts__item">
                    <a href="#" class="subcontacts__link">twitter</a>
                  </li>
                  <li class="subcontacts__item">
                    <a href="#" class="subcontacts__link">facebook</a>
                  </li>
                  <li class="subcontacts__item">
                    <a href="#" class="subcontacts__link">linkedin</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main></main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__address address">
            <a href="#header" class="footer__logo logo logo--footer">
              <span class="logo__txt">Web</span>
              <span class="logo__txt logo__txt--light">Studio</span>
            </a>
            <ul class="address__list">
              <li class="address__item">
                <a href="#" class="address__link address__link--light"
                  >м. Київ, просп. Лесі Українки 26</a
                >
              </li>
              <li class="address__item">
                <a href="#" class="address__link">info@example.com</a>
              </li>
              <li class="address__item">
                <a href="#" class="address__link">+38 099 111 11 11</a>
              </li>
            </ul>
          </div>
          <div class="footer__social-link social-link">
            <h3 class="social-link__title subtitle subtitle--light">
              Приєднуйтесь
            </h3>
            <ul class="social-link__list">
              <li class="social-link__item">
                <a href="#" class="social-link__link social-link__link">
                  <svg class="social-link__icon">
                    <use href="img/symbol-defs.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="social-link__item">
                <a href="#" class="social-link__link">
                  <svg class="social-link__icon">
                    <use href="img/symbol-defs.svg#twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="social-link__item">
                <a href="#" class="social-link__link">
                  <svg class="social-link__icon">
                    <use href="img/symbol-defs.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social-link__item">
                <a href="#" class="social-link__link">
                  <svg class="social-link__icon">
                    <use href="img/symbol-defs.svg#linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="footer__subscription subscription">
            <h3 class="subscription__title subtitle subtitle--light">
              Підпишись на розсилку
            </h3>
            <form action="" class="subscription__form">
              <input
                type="email"
                placeholder="E-mail"
                name=""
                id=""
                class="subscription__input"
              />
              <button type="submit" class="subscription__btn button">
                <span>Підписатися</span>
                <svg><use href="img/symbol-defs.svg#send"></use></svg>
              </button>
            </form>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/active-page.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
